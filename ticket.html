    <div class="container" style="position: relative;">
        <form action="" class="formlogin" style="width: 80%; margin-top: 2%; margin-bottom: 2%;">
            <h3><b>Thông tin liên hệ (nhận vé/phiếu thanh toán)</b></h3>
            <div class="row">
                <div class="col-sm 6">
                    <div class="user-box">
                        <input type="text" name="" required="">
                        <label>Họ (vd: Nguyen)</label>
                    </div>
                    <div class="user-box">
                        <input type="password" name="" required="">
                        <label>Điện thoại di động</label>
                    </div>
                </div>
                <div class="col-sm 6">
                    <div class="user-box">
                        <input type="text" name="" required="">
                        <label>Tên Đệm & Tên (vd: Thi Ngoc Anh)</label>
                    </div>
                    <div class="user-box">
                        <input type="password" name="" required="">
                        <label>Email</label>
                    </div>
                </div>
            </div>
            <h3><b>Thông tin vé</b></h3>
            <div class="user-box">
                <input type="number" name="" required="">
                <label>Số Hành Khách</label>
            </div>

            <div class="row">
                <div class="col-sm 6">
                    <div class="form-group">
                        <label for="my-select">Điểm Khởi Hành</label>
                        <select id="my-select" class="form-control" name="">
                            <option>HCM</option>
                            <option>Hà Nội</option>
                            <option>Nha Trang</option>
                            <option>Vũng tàu</option>
                            <option>Phú quốc</option>
                            <option>Đà Lạt</option>
                        </select>
                    </div>

                </div>
                <div class="col-sm 6">
                    <div class="form-group">
                        <label for="my-select">Điểm đến</label>
                        <select id="my-select" class="form-control" name="">
                            <option>HCM</option>
                            <option>Hà Nội</option>
                            <option>Nha Trang</option>
                            <option>Vũng tàu</option>
                            <option>Phú quốc</option>
                            <option>Đà Lạt</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Hạng Ghế</label>
                <select id="my-select" class="form-control" name="">
                    <option>Tiết Kiệm</option>
                    <option>Phổ Thông</option>
                    <option>Cao Cấp</option>
                    <option>Thượng lưu</option>
                </select>

            </div>
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <div class="user-box">
                            <input type="number" name="" required="">
                            <label>Số người</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <label class="lab-btn">Khứ Hồi
                        <input class="checkbox-btn" type="checkbox" onclick="javascript:yesnoCheck();" name="yesno"
                            id="khCheck">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <div class="user-box">
                            <input type="date" name="" required="" style="text-indent: 30%;">
                            <label>Ngày đi</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3" id="ifkhYes" style="display:none">
                    <div class="form-group">

                        <div class="user-box">
                            <input type="date" name="" required="" style="text-indent: 30%;">
                            <label>Khứ hồi</label>
                        </div>
                    </div>
                </div>


            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label class="lab-btn">Khách Sạn
                        <input type="checkbox" onclick="javascript:yesnoCheck();" name="yesno" id="ksCheck">
                        <span class="checkmark"></span>
                    </label>
                    <div id="ifksYes" style="display:none">
                        <h5>Chi Tiết Khách Sạn</h5>
                        <label for="my-select">Điểm đến</label>
                        <select id="my-select" class="form-control" name="">
                            <option>HCM</option>
                            <option>Hà Nội</option>
                            <option>Nha Trang</option>
                            <option>Vũng tàu</option>
                            <option>Phú quốc</option>
                            <option>Đà Lạt</option>
                        </select>
                        <div class="user-box">
                            <input type="date" name="" required="" style="text-indent: 20%;">
                            <label>Nhận Phòng</label>
                        </div>
                        <div class="user-box">
                            <input type="date" name="" required="" style="text-indent: 20%;">
                            <label>Trả Phòng</label>
                        </div>
                        <label for="">Loại Phòng</label>
                        <select id="my-select" class="form-control" name="">
                            <option>Vip</option>
                            <option>Thường</option>
                        </select>
                        <div class="user-box">
                            <input type="number" name="" required="">
                            <label>Số người</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <label class="lab-btn">Nhà Hàng
                        <input class="checkbox-btn" type="checkbox" onclick="javascript:yesnoCheck();" name="yesno"
                            id="nhCheck">
                        <span class="checkmark"></span>
                    </label>

                    <div id="ifnhYes" style="display:none">
                        <div class="user-box">
                            <input type="number" name="" required="">
                            <label>Số người</label>
                        </div>
                    </div>
                </div>
            </div>

    <script>

        document.getElementById('showAlertButton').addEventListener('click', function () {
            Swal.fire({
                title: 'success!',

        function yesnoCheck() {
            if (document.getElementById('nhCheck').checked) {
                document.getElementById('ifnhYes').style.display = 'block';
            } else {
                document.getElementById('ifnhYes').style.display = 'none';
            }

            if (document.getElementById('ksCheck').checked) {
                document.getElementById('ifksYes').style.display = 'block';
            } else {
                document.getElementById('ifksYes').style.display = 'none';
            }
            if (document.getElementById('khCheck').checked) {
                document.getElementById('ifkhYes').style.display = 'block';
            } else {
                document.getElementById('ifkhYes').style.display = 'none';
            }
        }
